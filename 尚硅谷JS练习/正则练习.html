    <script>

        /**
         *  创建一个正则表达式, 用来检查一个字符串是否是一个合法的手机号
         * 
         *  手机号的规则:
         *  (11位)
         *  1. 以1开头
         *  2. 第二位3-9任意数字
         *  3. 第二位以后任意数字9个
         *  ^1 [3-9] [0-9]{9}
         */
        var reg = /^1[3-9][0-9]{9}$/;
        console.log(reg.test("13444444444"));
    </script>
