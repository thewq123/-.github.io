<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间</title>
</head>
<body>
    

    <script>

        /**
         *  水仙花数
         * 水仙花数是指一个3位数, 它的每个位上的数字的3次幂之和等于它本身.
         * (例如: 1^3 + 5^3 + 3^3 = 153), 请打印所有的水仙花数
         *  
         */
        // 个位
        let geWei, geW;
        // 十位
        let shiWei, shiW;
        //百位
        let baiWei, baoW;

        //总和
        let sum;
        
        //打印出所有的三位数
        for(let i=100; i<1000; i++){

            //获取到ge位数字
            baiWei = parseInt(i / 100);
            //十位
            shiWei = parseInt(((i / 100) - baiWei) * 10);
            //个位
            geWei = i % 10;
            
            // console.log(geWei);
            baiW = baiWei * baiWei * baiWei;
            shiW = shiWei * shiWei * shiWei;
            geW = geWei * geWei * geWei;

            
            if((baiW + shiW + geW) == i){
                console.log(baiW + shiW + geW);
            }
        }

    </script>
</body>
</html>
