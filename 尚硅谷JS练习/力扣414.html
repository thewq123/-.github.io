<body>
    

    <script>
        var nums = [1, 2, 3, 4];

for(var i=0; i<nums.length; i++){
        for(var j=i+1; j<nums.length; j++){
            if(nums[i] == nums[j]){
                nums.splice(j, 1);
                j--;
            }
        }
    }
    //排列顺序
    nums.sort(function(a, b){
        return a-b;
    })
    console.log(nums);
    //截取三个
    var result = nums.reverse();
    result = result.splice(0, 3);

    console.log(result[2]);

    </script>
</body>
