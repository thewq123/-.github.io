<body>
    

    <script>

        //创建一个数组
        var arr = [1, 2, 2, 2, 3, 2, 1, 3, 4, 2, 5];

        //去除重复的数字
        for(var i=0; i<arr.length; i++){
            for(var j=i+1; j<arr.length; j++){
                //判断是否有重复的数字
                if(arr[i] == arr[j]){
                    arr.splice(j, 1);
                    //当删除了当前j所在的元素以后, 后边的元素会自动补位
                    //此时将不会再比较这个元素, 我们需要再比较一次j所在的位置
                    j--;
                }
            }
        }
        console.log(arr);

    </script>
</body>
</html>
