    <script>

        /**
         *   在页面中接收一个用户输入 的数字, 并判断该数是否是质数.
         *      质数: 只能被1和它自身整除的数, 
         *          1不是质数也不是和数质数必须是大于1的自然数.
         *          
         * 
         */
        //接收用户输入的数字
        let num = +prompt("请输入数字:");
        let nums = num;
        
        //判断该值是否合法
        if(num <= 1){
            alert("该值不合法!");
        }else{
            //创建一个变量来保存当前的数的状态
            //默认当前num是质数
            var flag = true;


            //判断num是否是质数
            //获取1~num之间的数
            for(let i=2; i<num; i++){

                //判断num是否能被i整除
                if(num % i == 0){
                    //如果num能被i整除则说明num一定不是质数
                    alert("该值不是质数");
                    flag = false;
                }
            }

            // 如果num是质数则输出
            if(flag){
                alert(num + "是质数");
            }
        }
        

    </script>
