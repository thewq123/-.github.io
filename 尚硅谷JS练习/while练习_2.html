<body>
    
    <script>

        /* 
            要求:
                从键盘输入小明的期末成绩:
                当成绩为100时, "奖励一台BMW"
                当成绩为[80-99]时, "奖励一台iPhone15s"
                当成绩为[60-80]时, "奖励一本参考书"
                其他时, 什么奖励也没有
         */
        //将score放入到一个循环中
        let score;
        while(true){
            //小明的期末成绩
            score = prompt("请输入王林的期末成绩:");
            if(score >= 0 && score <= 100){
                //跳出循环
                break;
            }
        }

         /*
         if(score === 100){
             alert("奖励一台BMW");
         }else if(score < 100 && score >= 80){
             alert("奖励一台iPhone15s");
         }else if(score < 80 && score >= 60){
             alert("奖励一本参考书");
         }else if(score < 60 && score >= 0){
             alert("奖励一根棍子");
         }else{
             alert("您输入了一个错误的值");
         } 
         */

         //老师版本
         //判断输入的值
         if(score > 100 || score < 0 || isNaN(score)){
             alert("县长来了麻匪拉出去毙了!");
         }else{
            //根据score来给予奖励
            if(score == 100){
                alert("奖励一台BMW");
            }else if(score >= 80){
                alert("奖励一台iPhone15s");
            }else if(score >= 60){
                alert("奖励一本参考书");
            }else if(score >= 0){
                alert("奖励一根棍子");
            }else{
                alert("您输入了一个错误的值");
            } 
         }
         
         
    </script>
</body>
