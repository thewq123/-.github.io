<body>
    

    <script>

        // 打印1-100之间的所有奇数之和
        let sum = 0;
        for(let i=1; i<=100; i++){
            //1-100之间的数
            if(i % 2 != 0){
                sum = sum + i;
            }
            // console.log(i);
        }
        alert(sum);

    </script>
