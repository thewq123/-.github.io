<body>
    

    <script>

        /* 打印1-100之间所有7的倍数的个数及总和 */
        //打印1-100之间所有的数
        let sum = 0;
        let j = 0;
        for(let i=1; i<=100; i++){
            //判断i是否是7的倍速
            if(i % 7 === 0){
                //使计数器自增1
                ++j;
                sum = sum + i;
            }
        }
        console.log("一共有"+ j +"个倍数"+ "总和为" + sum);

    </script>
</body>
</html>
