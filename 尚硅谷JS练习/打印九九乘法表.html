<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021年7月25日15:00:27</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    

    <script>

        // 打印九九乘法表
        for(let i=1; i<10; i++){
            document.write("<br>");
            for(let j=1; j<i+1; j++){
                document.write("<span>" +j+ "*" +i+ "=" +(i*j)+ "</span>");
            }
        }

    </script>
</body>
</html>
